<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de textos</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="container ">

    <div class="row">
        <div class="column left" style="background-color:#FFB695;">
            <img class="logo" src="assets/images/logo_alura.svg" alt="Alura logo">
        </div>
        <div class="column middle" style="background-color:#96D1CD;">
            <textarea class="box_encriptador" name="encriptador" id="" cols="20" rows="10" placeholder="Ingrese un texto aquí"></textarea>
            <p style="display: flex;"><span class="icon_note">!</span><span style="padding-left: 5px;">Solo letras minúsculas y sin acentos</span></p>
            <div style="display: flex;">
                <button class="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="column right" style="background-color:#74C3E1;">
            <div class="right_box">
                <img class="img_right" src="assets/images/person.svg" alt="Alura logo">
                <h2 class="text_right">Ningún mensaje fue encontrado.</h2>
                <p class="subtitle_right">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
